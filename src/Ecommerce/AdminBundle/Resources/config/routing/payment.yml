payment_index:
    path:     /
    defaults: { _controller: "EcommerceAdminBundle:Payment:index" }
    methods:  GET

payment_show:
    path:     /{id}/show
    defaults: { _controller: "EcommerceAdminBundle:Payment:show" }
    methods:  GET

payment_new:
    path:     /new
    defaults: { _controller: "EcommerceAdminBundle:Payment:new" }
    methods:  [GET, POST]

payment_edit:
    path:     /{id}/edit
    defaults: { _controller: "EcommerceAdminBundle:Payment:edit" }
    methods:  [GET, POST]

payment_delete:
    path:     /{id}/delete
    defaults: { _controller: "EcommerceAdminBundle:Payment:delete" }
    methods:  DELETE
